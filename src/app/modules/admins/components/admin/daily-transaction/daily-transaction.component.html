<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      {{ modalDialogLabel }} Daily Transaction
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="dailyForm" (ngSubmit)="onSubmit()">
      <h1>Daily Form</h1>

      <div class="row from-row">
        <input
          class="col-sm-4 form-control"
          type="hidden"
          formControlName="id"
        />
</div>
        <!-- <label class="col-sm-4">Amount</label>
        <input
          type="number"
          formControlName="amount"
          class="col-sm-4 form-control"
          (change)="sum()"
        />

        <div
          *ngIf="f.amount.invalid && (f.amount.dirty || f.amount.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="f.amount.errors">Amount is required.</div>
        </div>
      </div>
      <br /> -->

      <!-- <div class="row from-row">
        <label class="col-sm-4">Fee</label>
        <input
          type="number"
          formControlName="fee"
          class="col-sm-4 form-control"
          (change)="sum()"
        />

        <div
          *ngIf="f.fee.invalid && (f.fee.dirty || f.fee.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="f.fee.errors">Fee is required.</div>
        </div>
      </div>
      <br /> -->

      <!-- <div class="row from-row">
        <label class="col-sm-4">Total Amount</label>
        <p>{{ totalAmount }}</p>
      </div>
      <br /> -->

      <div class="row from-row">
        <label class="col-sm-4" for="driverId">Driver</label>
        <select
          formControlName="driverId"
          class="form-control"
          [ngModel]="driverId"
          (change)="driver_change($event.target.value)"
        >
          <option
            *ngFor="let driver of driversData; trackBy: trackByDriver"
            [selected]="driver.id == driverId"
            value="{{ driver.id }}"
          >
            {{ driver.name }}
          </option>
        </select>

        <div
          *ngIf="f.driverId.invalid && (f.driverId.dirty || f.driverId.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="f.driverId.errors">driver is required.</div>
        </div>
      </div>
      <br />

      <div class="row from-row">
        <label class="col-sm-4" for="carId">Car</label>
        <select
          formControlName="carId"
          class="form-control"
          [ngModel]="carId"
          (change)="car_change($event.target.value)"
        >
          <option
            *ngFor="let car of carsData; trackBy: trackByCar"
            [selected]="car.id == carId"
            value="{{ car.id }}"
          >
            {{ car.carNo }}
          </option>
        </select>

        <div
          *ngIf="f.carId.invalid && (f.carId.dirty || f.carId.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="f.carId.errors">Car is required.</div>
        </div>
      </div>
      <br />

      <div class="row from-row">
        <label class="col-sm-4">Daily Amount</label>
        <p >{{ dailyAmount }}</p>
      </div>
      <br/>

      <button
        type="submit"
        [disabled]="!dailyForm.valid"
        class="btn btn-primary"
      >
        {{ modalButtonLabel }}
      </button>
    </form>
  </div>
</ng-template>
<div class="mx-auto">
  <button class="btn btn-primary" (click)="newDaily()">New</button>
</div>
