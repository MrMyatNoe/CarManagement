<div>
  <form
    [formGroup]="driverForm"
    class="submit-form"
    (ngSubmit)="onSubmitForm()"
  >
    <h1>Edit Driver</h1>
    <div class="row from-row">
      <img [src]="driverImage()" class="rounded-circle my-img" />
      <input
        formControlName="img"
        type="file"
        accept="image/*"
        (change)="onSelectFile($event)"
      />
    </div>
    <br />

    <div class="row from-row">
      <label>Name</label>
      <input
        type="text"
        formControlName="name"
        id="name"
        class="form-control"
        required
        [(ngModel)]="currentDriver.name"
      />
      <div
        *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="f.name.errors">Driver Name is required.</div>
      </div>
    </div>
    <br />

    <div class="row from-row">
      <label>NRC</label>
      <input
        type="text"
        formControlName="nrc"
        id="nrc"
        class="form-control"
        required
        [(ngModel)]="currentDriver.nrc"
      />
      <div
        *ngIf="f.nrc.invalid && (f.nrc.dirty || f.nrc.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="f.nrc.errors">NRC is required.</div>
      </div>
    </div>
    <br />

    <div class="row from-row">
      <label>License No</label>
      <input
        type="text"
        formControlName="license"
        id="license"
        class="form-control"
        [(ngModel)]="currentDriver.license"
      />
      <div
        *ngIf="f.license.invalid && (f.license.dirty || f.license.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="f.license.errors">license is required.</div>
      </div>
    </div>
    <br />

    <div class="row from-row">
      <label class="col-sm-4">Gender :</label>
      <div class="form-check form-check-inline" style="margin-left: 30px">
        <input
          id="male"
          type="radio"
          class="form-check-input"
          value="male"
          name="gender"
          formControlName="gender"
          checked
        />
        <label class="form-check-label" for="male">Male</label>
      </div>

      <div class="form-check form-check-inline" style="margin-left: 30px">
        <input
          id="female"
          type="radio"
          class="form-check-input"
          value="female"
          name="gender"
          formControlName="gender"
        />
        <label class="form-check-label" for="female">Female</label>
      </div>

      <div class="form-check form-check-inline" style="margin-left: 30px">
        <input
          id="other"
          type="radio"
          class="form-check-input"
          value="other"
          name="gender"
          formControlName="gender"
        />
        <label class="form-check-label" for="other">Other</label>
      </div>
      <div
        *ngIf="f.gender.invalid && (f.gender.dirty || f.gender.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="f.gender.errors">gender is required.</div>
      </div>
    </div>
    <br />

    <div class="row from-row">
      <label>Address</label>
      <input
        type="text"
        formControlName="address"
        id="address"
        class="form-control"
        required
        [(ngModel)]="currentDriver.address"
      />
      <div
        *ngIf="f.address.invalid && (f.address.dirty || f.address.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="f.address.errors">address is required.</div>
      </div>
    </div>
    <br />

    <div class="row from-row">
      <label>Phone</label>
      <input
        type="phone"
        formControlName="phone"
        id="phone"
        class="form-control"
        required
        [(ngModel)]="currentDriver.phone"
      />
      <div
        *ngIf="f.phone.invalid && (f.phone.dirty || f.phone.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="f.phone.errors">address is required.</div>
      </div>
    </div>
    <br />
    <div class="mx-auto">
      <button class="btn btn-success">Save</button>
    </div>
  </form>
</div>
