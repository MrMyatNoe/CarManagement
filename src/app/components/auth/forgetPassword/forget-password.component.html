<div class="col-md-6">
  <div class="card card-continer">
    <form [formGroup]="updatePasswordFrom" (ngSubmit)="onSubmit()">
      <img id="profile-img" [src]="imageURL" class="profile-image-card" />
      <h3>Reset Your Password</h3>
      <p><strong> Enter phone to reset password </strong></p>
      <div class="form-group">
        <label><strong>Phone</strong></label>
        <input
          type="phone"
          formControlName="phone"
          class="form-control"
          placeholder="enter phone"
          style="margin-top: 15px"
        />
      </div>
      <div
        *ngIf="f.phone.invalid && (f.phone.dirty || f.phone.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="f.phone.errors">Phone is required.</div>
      </div>

      <div class="form-group">
        <label><strong>Password</strong></label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="password"
          style="margin-top: 15px"
        />
      </div>

      <div
        *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="f.password.errors">Password is required.</div>
      </div>
      <br />

      <div class="form-group" style="text-align: center">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!updatePasswordFrom.valid"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
