<div class="col-md-6">
  <div class="card card-continer">
    <img id="profile-img" [src]="imageURL" class="profile-image-card" />
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Login</h1>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="johndoe@gmail.com"
        />
      </div>
      <div
        *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="f.email.errors">Email is required.</div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="password"
        />
      </div>
      <div
        *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="f.password.errors">Password is required.</div>
      </div>
      <br />

      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckdefault"
        formControlName="driverCheck"
      />
      <label class="form-check-label" for="flexCheckdefault">
        I am Driver
      </label>
      <br />

      <div class="form-group" style="text-align: center">
        <a href="/forgetpassword">Forget Password</a>
      </div>
      <br />
      <div class="form-group" style="text-align: center">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
