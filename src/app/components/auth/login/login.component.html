<div class="col-md-6">
  <div class="card card-continer">
    <img id="profile-img" [src]="imageURL" class="profile-image-card" />
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Login</h1>
      <div class="form-group">
        <p><strong> Sign In </strong></p>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter phone if you are driver "
        />
      </div>
      <div
        *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="f.email.errors">Field is required.</div>
      </div>
      <br />

      <div class="form-group">
        <p><strong> Password</strong></p>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
      </div>
      <div
        *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="f.password.errors">Password is required.</div>
      </div>
      <br />

      <div>
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckdefault"
          formControlName="driverCheck"
        />
      </div>
      <div>
        <label class="form-check-label" for="flexCheckdefault">
          <strong>I am Driver</strong>
        </label>
      </div>
      <br />

      <div class="form-group" style="text-align: center">
        <a href="/forgetpassword">Forget Password</a>
      </div>
      <br />
      <div class="form-group" style="text-align: center">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
